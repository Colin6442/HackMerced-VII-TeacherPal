<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Seating Chart</title>
    <script type="text/javascript" src="seating.js" async></script>
  </head>
  <body>
    <div class="logo">
      <img src="logo.png">
    </div>
    <div class="navigationAll">
      <div class="navigationBar"> <!-- Top Navigation Bar -->
        <a href="myClass.html" class="navButton">My Class</a>
        <a href="seating.html" class="navButton">Seating</a>
        <a href="schedule.html" class="navButton">Schedule</a>
        <a href="students.html" class="navButton">Students</a>
        <a href="info.html" class="navButton">Info</a>
      </div>
    </div>
    <div class="leftSide">
      <div class="slidecontainer"> <!-- Sliders -->
        <p class="slideLabel">Height</p>
        <input type="range" min="1" max="9" value="9" class="slider" id="sliderX">
        <p class="slideLabel">Width</p>
        <input type="range" min="1" max="11" value="11" class="slider" id="sliderY">
      </div>
      <div id="seatingChart" class="seatingChart"> <!-- Seating Table / Chart -->
        <table id="seatingTable"></table>
      </div>
    </div>
    <div class="rightSide"> <!-- Right Side -->
      <div class="topBtns">
        <button onclick="" class="topBtn">Set Grid Size</button>
      </div>
      <font color="black">
      <h1>Current Seat: ___</h1>
      
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname">
      <br><br>
      <button onclick="" class="">Set Student</button>
      </font>
    </div>
  </body>
</html>
