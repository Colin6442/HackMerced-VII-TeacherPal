<!DOCTYPE html>

<html>
    <head>
        <title>Registration Page </title>
        <link rel="stylesheet" type="text/css" href="register.css">
    </head>

 <body>
    <img src="logo.png" class="logo">
    <div style="position: absolute; left:835px; top:300px;"> 
        <div class="registerbox">
            <h1> REGISTER </h1>
            <form>
                <p> First Name: </p>
                    <input type="text" name="firstname" size="15"/> <br>
                <p> Middle Name: </p>
                    <input type="text" name="middlename" size="15"/> <br>
                <p> Last Name: </p>
                    <input type="text" name="lastname" size="15"/> <br>
                <p> School Name: </p>
                    <input type="text" name="schoolname" size="15"/> <br>
                <p> Course(s): </p>
                    <input type="text" name="courses" size="15"/> <br>
                <p> Grade Level(s): </p> 
                    <input type="text" name="gradelevel" size="15"/> <br> <br>
                <p> Create Username </p>
                    <input type="text" name="" placeholder= "Enter Username ">
                <p> Create Password</p> 
                    <input type="password" name="" placeholder="Enter Password">  <br><br>
                    <input type="submit" name="" value="Register">  
            </form>
    </div>
</div>

    </body>

    </html>
